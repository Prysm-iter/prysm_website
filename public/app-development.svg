<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="150" rx="12" fill="url(#gradient2)"/>
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Mobile Phone -->
  <g transform="translate(70, 25)">
    <rect x="0" y="0" width="30" height="50" rx="4" fill="#10b981" opacity="0.8"/>
    <rect x="2" y="4" width="26" height="38" rx="2" fill="white" opacity="0.9"/>
    <circle cx="15" cy="46" r="2" fill="white" opacity="0.9"/>
    
    <!-- Screen content -->
    <rect x="4" y="8" width="22" height="2" rx="1" fill="#10b981" opacity="0.6"/>
    <rect x="4" y="12" width="18" height="2" rx="1" fill="#10b981" opacity="0.4"/>
    <rect x="4" y="16" width="20" height="2" rx="1" fill="#10b981" opacity="0.4"/>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(110, 40)">
    <rect x="0" y="0" width="40" height="25" rx="2" fill="#10b981" opacity="0.6"/>
    <rect x="2" y="2" width="36" height="20" rx="1" fill="white" opacity="0.9"/>
    <rect x="0" y="25" width="40" height="3" rx="1" fill="#10b981" opacity="0.8"/>
    
    <!-- Screen content -->
    <rect x="4" y="6" width="32" height="1.5" rx="0.5" fill="#10b981" opacity="0.5"/>
    <rect x="4" y="9" width="28" height="1.5" rx="0.5" fill="#10b981" opacity="0.3"/>
    <rect x="4" y="12" width="30" height="1.5" rx="0.5" fill="#10b981" opacity="0.3"/>
  </g>
  
  <!-- Code Brackets -->
  <g transform="translate(30, 90)" opacity="0.4" fill="#10b981">
    <text font-family="monospace" font-size="16" font-weight="bold">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(140, 100)" opacity="0.4" fill="#10b981">
    <text font-family="monospace" font-size="12" font-weight="bold">{}</text>
  </g>
  
  <!-- Connecting Lines -->
  <g opacity="0.3" stroke="#10b981" stroke-width="1" fill="none">
    <path d="M50 100 Q75 85 85 60"/>
    <path d="M130 100 Q125 85 125 65"/>
  </g>
</svg>